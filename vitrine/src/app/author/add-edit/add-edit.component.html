<p style="float: right; padding-right: 20px;" *ngIf="resourcesLoaded">Atualizando a lista de autores, aguarde por
    favor...</p>

<form>
    <p class="title">Informações de autores para a vitrine da loja da livraria virtual</p>
</form>

<form [formGroup]="formEdit" class="form-up-insert">
    <div class="form-row">
        <div class="form-group col">
            <label>Primeiro nome: </label>
        </div>
        <div class="form-group col">
            <input matInput type="text" placeholder="Primeiro nome" formControlName="firstName"
                [ngStyle]="{'border': validation.firstName.errors && validation.firstName.errors.incorrect === true ? '1px solid red' : '1px solid #ccc' }">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label>Ultimo nome: </label>
        </div>
        <div class="form-group col">
            <input matInput type="text" placeholder="Ultimo nome" formControlName="lastName"
                [ngStyle]="{'border': validation.lastName.errors && validation.lastName.errors.incorrect === true ? '1px solid red' : '1px solid #ccc' }">
        </div>
    </div>

    <button type="submit" mat-raised-button (click)="saveOrUpdate()">Salvar</button>
    <button mat-raised-button routerLink="/author">Cancelar</button>
</form>
